<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        table {
            width: 50%;
           
            margin: 50px auto;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            color: blue;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Books</h1>
    
    <table>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
        </tr>
        <tr>
            <td><a href="https://drive.google.com/file/d/14A36qcKM3WXWnnua36P84yEO_0ndyTjY/view?usp=sharing" target="_blank">Adventures of Huckleberry Finn</a></td>
            <td>Mark Twain</td>
        </tr>
        <tr>
            <td><a href="https://drive.google.com/file/d/19qH718eBuSts1d886I_FLw3WM139v2kG/view?usp=sharing" target="_blank">Russian Brides</a></td>
            <td>Hugh Macnab</td>
        </tr>
    </table>

</body>
</html>
